<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>My Awesome Wheather App</title>
  </head>
  <body>
    <div class="container">
      <h1>
          New York
      </h1>
      <ul>
          <li>
              Friday 05:00
          </li>
          <li>
              Clear
          </li>
      </ul>
      <div class="row">
          <div class="col-6">
              <img src="https://www.accuweather.com/images/weathericons/12.svg" alt="Sunny"/>
              12°C | °F
      </div>
      <div class="col-6">
          <ul>
              <li>
                  Precipitation: 0%
              </li>
              <li>
                  Humidity: 75%
              </li>
              <li>
                  Wind: 2km/h
              </li>
          </ul>
      </div>
      <small>
          <a href="https://github.com/octavia-ddo/My-Awesome-Wheather-App" target="blank">Open-source code</a> by Daniela Octavia
      </small>

    </div>
    <script src="src/script.js"></script>
  </body>
</html>
