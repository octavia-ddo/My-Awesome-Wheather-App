<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>My Awesome Wheather App</title>
  </head>
  <body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
      <h1>
          New York
      </h1>
      <ul>
          <li>
              Friday 05:00
          </li>
          <li>
              Clear
          </li>
      </ul>
      </div>
      <div class="row">
          <div class="col-6">
              <div class="clearfix weather-temperature">
                <img 
                  src="https://www.accuweather.com/images/weathericons/12.svg" 
                  alt="Sunny" 
                  class="float-left"
              />
                <div class="float-left">
                    <strong>12</strong><span class="units">°C | <a href="#">°F</a></span>
                 
                </div>
              </div>
        </div>
      <div class="col-6">
          <ul>
              <li>
                  Precipitation: 0%
              </li>
              <li>
                  Humidity: 75%
              </li>
              <li>
                  Wind: 2km/h
              </li>
          </ul>
      </div>
      </div>
      
    </div>
    <small>
          <a href="https://github.com/octavia-ddo/My-Awesome-Wheather-App" target="blank">Open-source code</a> by Daniela Octavia
      </small>
      </div>
      

    
    <script src="src/script.js"></script>
  </body>
</html>
